site_name: Boston Area Plant Science Newsletter Group
site_description: Bi-weekly regional science newsletter with searchable jobs, grants, and seminars
site_author: Newsletter Team
site_url: https://junsik-gehring-lab.github.io/boston-plant-newsletter/


nav:
  - Home: index.md
  - Subscribe: subscribe.md
  - Newsletter Archive: newsletter.md
  - Jobs: jobs.md
  - Grants: grants.md
  - Seminars: seminars.md
  - Organizations: organizations.md
  - Tags: tags.md


theme:
  name: material
  logo: images/logo.jpg
  features:
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - search.suggest


plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_grants.py
        - scripts/gen_jobs.py
        - scripts/gen_seminars.py
        - scripts/gen_newsletter.py
        - scripts/gen_tags.py
        - scripts/gen_organizations.py



# Categories are now driven by TAGS (job, grant, seminar)
# You will never manually edit jobs.md / grants.md / seminars.md again.


markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta


extra:
  tags:
    postdoc: Postdoc
    faculty: Faculty
    plant: Plant
    epigenetics: Epigenetics
    funding: Funding
    
extra_css:
  - stylesheets/category-backgrounds.css
  
extra_javascript:
  - javascripts/category-backgrounds.js

